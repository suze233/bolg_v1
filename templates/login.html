<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
        <title>个人博客|用户登录</title>
    {% endblock %}
    <link rel="stylesheet" href="/static/my/css/reset.css">
    <link rel="stylesheet" href="/static/my/css/login.css">
</head>
<body>
<div id="app">
    <main>
        <div class="top">
            <div class="title">
                {% block main_title %}
                    <a href="/login" class="active">登录</a> / <a href="/sign">注册</a>
                {% endblock %}
            </div>
            <div class="login_forms">
            {% csrf_token %}
                {% block form %}
                    <input type="text" v-model="login_form.name" placeholder="请输入用户名">
                    <input type="text" v-model="login_form.pwd" placeholder="请输入密码">
                    <div class="code">
                     <input type="text" v-model="login_form.code" placeholder="请输入验证码">
                        <img src="/static/my/img/login/code.png" alt="">
                    </div>
                    <button @click="login">登录</button>
                {% endblock %}
            </div>
            <div class="other_login">
                <p>其他登录方式</p>
                <div>
                    <img src="/static/my/img/footer/qq_icon.svg" alt="">
                    <img src="/static/my/img/footer/qq_icon.svg" alt="">
                    <img src="/static/my/img/footer/qq_icon.svg" alt="">
                </div>
            </div>
        </div>
        <div class="bottom">
            <img src="/static/my/img/login/new_year_202.svg" alt="">
        </div>
    </main>
</div>
<script src="/static/axios/axios.min.js"></script>
<script src="/static/js/vue.js"></script>
<script>
    // 请求中间件
    axios.interceptors.request.use (
            request => {
            if (request.method === 'post') {
                let csrftoken = document.querySelector('input[name="csrfmiddlewaretoken"]').value
                request.headers['X-CSRFToken'] = csrftoken
            }
            return request
        },
    )
    axios.interceptors.response.use (
        response => {

            return response.data
        }
    )
    new Vue ({
        el: '#app',
        data: {
            login_form: {
                name: '',
                pwd: '',
                code: '',
            }
        },
        methods: {
            login() {

                axios.post('/login/', this.login_form).then(res=>{
                    console.log(res)
                })
            }
        }
    })
</script>
</body>
</html>
